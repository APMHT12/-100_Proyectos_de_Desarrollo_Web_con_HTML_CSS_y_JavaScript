<!--
    Crea un formulario con un campo de tipo textarea,
    email,contraseña, radio, select, checkbox, fichero,
    fecha, numero, color y sumbit.

    TODOS LOS CAMPOS DEBERAN ESTAR DENTRO DE UN FIELDSET
    Y USAR EL CAMPO LEGEND

    TODOS LOS CAMPOS DEBERAN TENER UN LABEL.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22 de HTML 5</title>
</head>
<body>
    <h1>Formulario completo</h1>

    <form>
        <fieldset>
            <legend>descripcion</legend>
            <label for="descripcion">Introduce una descripcion</label>
            <br>
            <textarea name="descripcion" id="descripcion"></textarea>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <label for="email">Introduce un email</label>
            <br>
            <textarea type="email" name="email" id="email"></textarea>
        </fieldset>
        <fieldset>
            <legend>radio</legend>
            <label for="edad">Edad:</label>

            <input type="radio" name="edad" id="mayor"/>
            <label for="mayor">Mayor de edad</label>
            
            <input type="radio" name="edad" id="menor"/>
            <label for="menor">menor de edad</label>

            <input type="radio" name="edad" id="anciano"/>
            <label for="anciano">Mayor de 65 años</label>

        </fieldset>

        <fieldset>
            <legend>Select</legend>

            <label for="comidas">Hortalizas</label>
            <select>
                <option>Tomate</option>
                <option>Lechuga</option>
                <option>Pimiento</option>
                <option>Cebolla</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>checkbox</legend>
            <label for="vegano">Vegano:</label>
            <input type="checkbox" name="vegano" id="vegano" />
        </fieldset>

        <fieldset>
            <legend>Archivo</legend>
            <label for="archivo">Sube tu archivo:</label>
            <input type="file" name="archivo" id="archivo" />
        </fieldset>

        <fieldset>
            <legend>Fecha</legend>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" />
        </fieldset>

        <fieldset>
            <legend>Numero</legend>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" />
        </fieldset>

        <fieldset>
            <legend>Color</legend>
            <label for="Color">Color:</label>
            <input type="color" name="color" id="color" />
        </fieldset>
        <br>
        <input type="submit" value="Enviar Formulario" />
    </form>
</body>
</html>
