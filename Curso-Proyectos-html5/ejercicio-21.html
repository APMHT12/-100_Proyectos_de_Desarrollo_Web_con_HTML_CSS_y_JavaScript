<!--
    Crear un formulario con un campo tipo texto y un boton.
    el campo de tipo texto debera tener un placeholder
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21 HTML</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="" method="post">
        <label for="nombre">
            Nombre:
        </label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre...">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
