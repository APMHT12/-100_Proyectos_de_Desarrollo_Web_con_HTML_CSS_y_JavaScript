<!--
    Enunciado:
    Crea una barra lateral que contenga un articulo,
    Ese articulo debera tener titulo, fecha y un parrafo
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 05 HTML</title>
</head>
<body>
    <aside>
        <article>
            <h3>Titulo del articulo</h3>
            <time datetime="01/01/2026">1 de enero del 2026</time>
            <p>descripcion del articulo</p>
        </article>
    </aside>
</body>
</html>
