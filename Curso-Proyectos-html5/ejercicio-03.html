<!-- Define la version del html-->
<!DOCTYPE html>

<!-- Abrimos nuestra pagina web y creamos el idioma-->
<html lang="en">
    <!-- Dentro definimos los metadatos y la informacion no visible en la web-->
<head>
    <!-- Establece la codificacion de caracteres correcta para el castellano-->
    <meta charset="UTF-8">
    <!-- ajustar el diseño al tamaño de pantalla-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Definir el titulo de la web que se vera en google y la pestaña-->
    <title>Ejercicio-02 con Alan Palomares Marin</title>
</head>

<!-- Abrimos el cuerpo de la web lo que vera el usuario en el navegador-->
<body>
    <!-- crea en la cabeza visible de la web-->
    <header>
        <!-- crea en encabezado o titular principal de la web-->
        <h1>Hola</h1>
        <!-- crea un parrafo en la web-->
        <p>puto</p>
    </header>
</body>
</html>
