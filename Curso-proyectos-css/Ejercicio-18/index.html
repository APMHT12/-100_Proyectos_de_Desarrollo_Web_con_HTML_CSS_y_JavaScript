<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio 18 css Alan Palomares</title>
</head>
<body>
    <div class="layout">
        <article class="layout__card">

            <div class="card__container-img">
                <img src="img/coche.jpg" class="card__img" alt="foto de un coche" />
            </div>

            <div class="card__content">
                <h2 class="card__title">
                    Os enseño una foto del nuevo coche que me he comprado, os lo recomiendo es muy comodo
                </h2>

                <p class="card__description">
                    El coche me lo compre de segunda mano, me salio bastante barato, tiene mucho espacio en el maletero, es un coche híbrido y no gasta mucha gasolina
                </p>

                <div class="card__user">
                    <div class="user__info">
                        <div class="user__container-img">
                            <img class="user__img" src="img/default-user.jpg" alt="usuario" />
                        </div>

                        <div class="user__container-name">
                            <span class="user__name">Victor Robles</span>
                            <span class="user__date">25/05/2023</span>
                        </div>
                    </div>

                    <div class="user__icon">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
