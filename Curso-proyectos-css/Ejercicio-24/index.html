<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="step active">
                <span class="step-number">1</span>
                <span class="step-text">Crea tu cuenta</span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-text">Dirección</span>
            </div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-text">Forma de pago</span>
            </div>
            <div class="step">
                <span class="step-number">4</span>
                <span class="step-text">Confirmación</span>
            </div>
        </div>
        <div class="form-container">
            <h1>Registro</h1>
            <p>Crea tu cuenta para poder seguir con la compra.</p>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Introduce tus apellidos">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Introduce tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Introduce tu contraseña">
                </div>
                <button type="submit">Siguiente</button>
            </form>
        </div>
    </div>
</body>
</html>
