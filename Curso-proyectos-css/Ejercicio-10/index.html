<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.2-web/css/all.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio 10 css alan Palomares</title>
</head>
<body>
    <div class="layout">

        <h1 class="layout__title">
            Busca tu hotel
        </h1>

        <form class="layout__search">
            <input type="search" class="search__input" placeholder="Busca tu hotel y lo encontraras" />
            <button class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

        </form>

        <main class="layout__results">
            <article class="results__result">
                <p class="result__subtitle">Nombre</p>
                <h3 class="result__title">Hotel Alan</h3>
            </article>

            <article class="results__result">
                <p class="result__subtitle">Ubicacion</p>
                <h3 class="result__title">Robles web, 10</h3>
            </article>
            
            <article class="results__result">
                <p class="result__subtitle">Fecha:</p>
                <h3 class="result__title">01/07/2024</h3>
            </article>
        </main>

        <section class="layout__map">
            <iframe class="map__frame" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120406.15687535706!2d-99.23247621041655!3d19.425691964803327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f8d32639b9ef%3A0xb7e03073484ae0c2!2sHotel%20Imperial%20Reforma!5e0!3m2!1ses!2smx!4v1722216152544!5m2!1ses!2smx" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
