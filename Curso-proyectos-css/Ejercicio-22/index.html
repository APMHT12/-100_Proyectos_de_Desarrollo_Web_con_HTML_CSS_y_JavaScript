<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Población por rango de edades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rango-comun">
            <p>Rango de edad más común:</p>
            <h2>De 0 - 18</h2>
        </div>
        <div class="card">
            <h1>Población por rango de edades</h1>
            <div class="grafico">
                <div class="barra" style="height: 100%;"></div>
                <div class="barra" style="height: 70%;"></div>
                <div class="barra" style="height: 30%;"></div>
                <div class="barra" style="height: 20%;"></div>
                <div class="barra" style="height: 80%;"></div>
                <div class="barra" style="height: 40%;"></div>
                <div class="barra" style="height: 25%;"></div>
            </div>
            <div class="etiquetas">
                <span>0-18</span>
                <span>19-30</span>
                <span>31-40</span>
                <span>41-50</span>
                <span>51-60</span>
                <span>61-70</span>
                <span>+70</span>
            </div>
            <div class="aumento">
                <p>Aumento rango de edad de:</p>
                <h2>19 - 30 años</h2>
            </div>
        </div>
    </div>
</body>
</html>
